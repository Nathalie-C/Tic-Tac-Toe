    <!-- style-sheets -->
    <link rel="stylesheet" href="styles/normalize-fwd.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="scripts/script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <a href="#site-main" class="screen-reader-text">Skip to content</a>
      <header id="header">
        <img
          class="favicon"
          src="images/tac_tic_toe_icon.svg"
          alt="favicon of tic tac toe"
        />
      </header>

      <main id="site-main">
        <section id="starting-page">
          <div class="heading-starting-page">
            <h1 id="tic">Tic</h1>
            <h1 id="tac">Tac</h1>
            <h1 id="toe">Toe</h1>
          </div>

          <div class="game-setting">
            <button class="play-with-friend btn-grad">
              Play with a Friend
            </button>
            <button class="play-with-computer btn-grad">
              Play with Computer
            </button>
          </div>
        </section>

        <section class="submit-names">
          <h2>Type Your Names</h2>

          <form class="friends-form" name="myForm" method="get">
            <div class="friends-form-input">
              <label for="fname"
                ><div>
                  <img
                    src="images/monster-1.svg"
                    alt="an icon of a monster"
                  /></div
              ></label>
              <input
                type="text"
                id="fname"
                name="name"
                placeholder=" First Player"
                required
              />
            </div>

            <div class="friends-form-input friends-form-input02">
              <label for="sname"
                ><div>
                  <img
                    src="images/monster-2.svg"
                    alt="an icon of a monster"
                  /></div
              ></label>
              <input
                type="text"
                id="sname"
                name="name"
                placeholder=" Second Player"
                required
              />
            </div>

            <input
              id="btn-submit-names"
              class="btn"
              type="button"
              value="Start"
            />
          </form>
        </section>

        <section class="submit-name-computer">
          <h2>Type Your Name</h2>

          <form class="computer-form" name="myForm" method="get">
            <div class="friends-form-input">
              <label for="yname"
                ><div>
                  <img
                    src="images/monster-3.svg"
                    alt="an icon of a monster"
                  /></div
              ></label>

              <input
                type="text"
                id="yname"
                name="name"
                placeholder=" Name"
                required
              /><span></span>
              <br />
            </div>

            <input
              id="btn-submit-name-computer"
              class="btn"
              type="button"
              value="Start"
            />
          </form>
        </section>

        <div id="game-page">
          <section class="players" id="with-friend">
            <div class="player-combo left">
              <img src="images/monster-1.svg" alt="an icon of a monster" />
              <h2 class="cross-player-one">Player 1</h2>
            </div>
            <h2 class="player-one-score">0</h2>
            <h2 class="player-two-score">0</h2>
            <div class="player-combo right">
              <img src="images/monster-2.svg" alt="an icon of a monster" />
              <h2 class="circle-player-two">Player 2</h2>
            </div>
          </section>

          <section class="players" id="with-computer">
            <div class="player-combo left">
              <img src="images/monster-3.svg" alt="an icon of a monster" />
              <h2 class="cross-player">Player</h2>
            </div>
            <h2 class="player-one-score-com">0</h2>
            <h2 class="player-two-score-com">0</h2>
            <div class="player-combo right">
              <img src="images/monster-4.svg" alt="an icon of a monster" />
              <h2 class="circle-computer-player">Drowsy</h2>
            </div>
          </section>

          <section id="game-status">
            <h2>It's Your Turn!</h2>
          </section>

          <!-- gameboard -->
          <table class="gameboard">
            <div class="blur-bg"></div>
            <div id="game-end-choices">
              <div id="play-again" class="btn"><h2>Play Again</h2></div>
              <div id="back-to-homepage" class="btn"><h2>Back Home</h2></div>
            </div>

            <tr>
              <td id="one" class="cell" data-cell="0">
                <img
                  class="cross-mark"
                  src="images/cross.png"
                  alt="A cross mark"
                />
                <img
                  class="circle-mark"
                  src="images/circle.png"
                  alt="A circle mark"
                />
              </td>
              <td id="two" class="cell" data-cell="1">
                <img
                  class="cross-mark"
                  src="images/cross.png"
                  alt="A cross mark"
                />
                <img
                  class="circle-mark"
                  src="images/circle.png"
                  alt="A circle mark"
                />
              </td>
              <td id="three" class="cell" data-cell="2">
                <img
                  class="cross-mark"
                  src="images/cross.png"
                  alt="A cross mark"
                />
                <img
                  class="circle-mark"
                  src="images/circle.png"
                  alt="A circle mark"
                />
              </td>
            </tr>
            <tr>
              <td id="four" class="cell" data-cell="3">
                <img
                  class="cross-mark"
                  src="images/cross.png"
                  alt="A cross mark"
                />
                <img
                  class="circle-mark"
                  src="images/circle.png"
                  alt="A circle mark"
                />
              </td>
              <td id="five" class="cell" data-cell="4">
                <img
                  class="cross-mark"
                  src="images/cross.png"
                  alt="A cross mark"
                />
                <img
                  class="circle-mark"
                  src="images/circle.png"
                  alt="A circle mark"
                />
              </td>
              <td id="six" class="cell" data-cell="5">
                <img
                  class="cross-mark"
                  src="images/cross.png"
                  alt="A cross mark"
                />
                <img
                  class="circle-mark"
                  src="images/circle.png"
                  alt="A circle mark"
                />
              </td>
            </tr>
            <tr>
              <td id="seven" class="cell" data-cell="6">
                <img
                  class="cross-mark"
                  src="images/cross.png"
                  alt="A cross mark"
                />
                <img
                  class="circle-mark"
                  src="images/circle.png"
                  alt="A circle mark"
                />
              </td>
              <td id="eight" class="cell" data-cell="7">
                <img
                  class="cross-mark"
                  src="images/cross.png"
                  alt="A cross mark"
                />
                <img
                  class="circle-mark"
                  src="images/circle.png"
                  alt="A circle mark"
                />
              </td>
              <td id="nine" class="cell" data-cell="8">
                <img
                  class="cross-mark"
                  src="images/cross.png"
                  alt="A cross mark"
                />
                <img
                  class="circle-mark"
                  src="images/circle.png"
                  alt="A circle mark"
                />
              </td>
            </tr>
          </table>
